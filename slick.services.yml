# @see 2194463
services:
  slick.manager:
    class: Drupal\slick\SlickManager
    arguments: ['@entity.manager', '@entity_type.manager', '@module_handler', '@renderer', '@config.typed', '@config.factory', '@cache.default']

  slick.skin:
    class: Drupal\slick\SlickSkin

  slick.image:
    abstract: true
    class: Drupal\slick\SlickImage
    arguments: ['@slick.manager']

  slick.formatter:
    class: Drupal\slick\SlickFormatter
    parent: slick.image

  slick.admin:
    class: Drupal\slick\SlickAdmin
    arguments: ['@entity_display.repository', '@slick.manager']
